<!-- you have an array of X digits and are given two valeus from that array -->
<!-- return everything between those two values, including repeats -->
<!-- created on an ï£¿ device -->

<!DOCTYPE html>
<html>
<body>

<p>Click the button to extract the elements from the array.</p>
<p>The array is [0,0,0,0,0,0,1,2,3,4,5,5,5,5,6,7,8,8,9,10,10] </p>
<p>The values are 2 and 7.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var array = [0,0,0,0,0,0,1,2,3,4,5,5,5,5,6,7,8,8,9,10,10];
  var value = array.slice(array.indexOf(2), array.indexOf(7)+1);
  document.getElementById("demo").innerHTML = value;
}
</script>

</body>
</html>
